    <!--Задание 1 , 2 , 3
    Задание 1. Создайте на html-страничке svg-изображение с ис-пользованием различных примитивов, заливок (fill) и обводок
    (stroke), нарисуйте фигуры с наложением и примените прозрачность (fill-opacity).  -->
    
    <svg width = "800px" height = "600px">
        <defs>
            <linearGradient id = "linear-gradient">
            <stop offset = "40%" stop-color = "#FF69B4"/>
            <stop offset = "80%" stop-color = "#FF8C00"/>
            </linearGradient>
            </defs>
        <ellipse rx="130" ry="100" cx="120" cy="300" fill="#D8BFD8" stroke="#F0E68C" stroke-width="20px"  transform="scale(1.2), rotate(-20 110 10)" />
        <polygon points="5,100 200,5 225,100"  stroke=" #9ACD32" stroke-width="7" fill-opacity ="0.5" fill='url(#linear-gradient)' transform="rotate(-10 900 -20)"   />;
        <line x1="400" y1="70" x2="120" y2="10" stroke="#9ACD32" stroke-width="10" />;
      
    </svg>
