<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Задание 3. Добавьте обработку событий в любую из созданных ранее анимациий.
    Для эффекта постепенной прорисовки необходимо установить свойства stroke-dasharray (длина штриха) и stroke-dashoffset (сдвиг штриха) равными длине контура (подбирается на глаз, например 500px), а затем любыми известными уже нам способами установить свойство stroke-dashoffset в 0.
-->
<svg width="1200px" height="800px" >
    <circle cy="250" cx="750" r="100px" fill="yellow" stroke="blue" stroke-dasharray="10px" stroke-dashoffset="500px" stroke-width="20px" >
        <animate  attributeName="stroke-dasharray" from="1%" to="100%" dur="10s" begin="mousedown"/>
        <animate  attributeName="stroke-dashoffset" from="0%" to="0%" dur="10s" begin="mousedown"/>
    </circle>
</svg>

</body>
</html>
