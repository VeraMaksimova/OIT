    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
$(document).ready(function(){

        $("#sun").animate({left:800,top:10},400);
        $("#sun").animate({left:900,top:100},400);

        $("#sun").animate({left:800,top:10},400);
        $("#sun").animate({left:700,top:100},400);
        $("#sun").animate({left:600,top:10},400);
        $("#sun").animate({left:500,top:100},400);
        $("#sun").animate({left:400,top:10},400);

        $("#sun").animate({left:200,top:10},400);
        $("#sun").animate({left:100,top:100},400);
        $("#sun").animate({left:5,top:10},400);
    });
});
   

    </script>
